<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo_mini.png"/>

    <title>Visual Thinker</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <a class="navbar-brand offset-2" href="#">
        <img src="img/logo_color.png" width="100"  class="d-inline-block align-top" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0 mr-5" style="margin-right:200px !important;">
          <li class="nav-item">
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#login">Login</button>
          </li>
          <li class="nav-item"><button type="button" class="btn btn-outline-secondary">Cadastrar</button></li>
        </ul>
      </div>
    </nav><!-- Fim Navbar -->

    <!-- Modal Login-->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;right:10px;">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
              <div class="col-md-6">
                  <img class="banner" src="img\banner.png" alt="">
              </div>

              <div class="col-md-6 ml-auto mr-auto branco">
                  <div class="ml-auto mr-auto modal-right">
                    <div class="text-center title-modal">
                      <span>SEJA BEM VIND@!!</span>
                    </div>
                    <form>
                      <label>EMAIL</label>
                      <input class="form-control mb-2" type="text" />
                      <label>SENHA</label>
                      <input class="form-control" type="password" /><br>
                      <div class="recuperar-senha"><a href="#" class="branco">Esuqueci minha senha</a></div>

                      <div class="text-center">
                        <button class="btn btn-radius btn-branco-outline mb-2" type="submit">ENTRAR</button><br>
                        <button class="btn btn-radius btn-branco" type="submit">CADASTRE-SE</button>
                      </div>
                    </form>
                  </div>
                    <div class="child-footer branco">
                      <br>
                      <hr class="hr-modal mt-5">
                      <div class="row">
                        <div  class="col-8">
                          <i class="fa fa-info-circle"></i>
                          Fale Conosco Equipe desenvolvedora
                        </div>

                        <div  class="col-4 text-right">
                          <i class="fa fa-instagram"></i>
                          <i class="fa fa-facebook-square"></i>
                          <i class="fa fa-twitter"></i>
                          <i class="fa fa-github"></i>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal Cadastro-->

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
